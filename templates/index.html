<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to KML Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body style="background-image: url('{{ url_for('static', filename='images/chakufoods-white.jpg') }}');">
        <div class="container text-center py-5">
            <div class="header-container d-flex justify-content-center align-items-center mb-4">
                <img src="{{ url_for('static', filename='images/chakufoods-white.jpg') }}" alt="Chaku Logo" class="logo me-3">
                <h1 class="main-title text-success fw-bold">Chaku Convert</h1>
            </div>


    
            <div class="form-container p-4 bg-white rounded shadow mx-auto" style="max-width: 400px;">
                <h2 class="mb-4 fw-bold">Upload your desired Excel File here</h2>
                <form id="file-form" action="/" method="POST" enctype="multipart/form-data">
                    <div class="text-center mb-3">
                        <img src="{{ url_for('static', filename='images/pngwing.com.png') }}" alt="Hand pointing down" class="hand-icon mx-auto d-block">
                    </div>

                    <div class="mb-3">
                        <label for="file-upload" class="custom-file-button btn btn-success w-100">Select file</label>
                        <input type="file" name="file" id="file-upload" accept=".xlsx" onchange="displayFileName()">
                        <div class="mt-2 text-muted" id="file-name">No file chosen</div>
                    </div>  

                    <!-- Error message display -->
        {% if error_message %}
                <div class="text-danger mb-3">
                    {{ error_message }}
                </div>
        {% endif %}
                    <input type="submit" value="Convert" class="btn btn-primary w-100">
                </form>
            </div>
            <div id="loading" class="d-none text-center mt-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Converting... Please wait.</span>
                </div>
                <p class="mt-2 fw-bold text-primary">Converting... Please wait.</p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js.bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
