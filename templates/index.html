<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to KML Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body style="background-image: url('{{ url_for('static', filename='images/chakufoods-white.jpg') }}');">
    <div class="header-container">
        <img src="{{ url_for('static', filename='images/chakufoods-white.jpg') }}" alt="Chaku Logo" class="logo">
        <h1 class="main-title">Chaku Convert</h1>
    </div>


    
    <div class="form-container">
        <h2>Upload your desired Excel File here</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
        <img src="{{ url_for('static', filename='images/pngwing.com.png') }}" alt="Hand pointing down" class="hand-icon">


        <div class="custom-file-upload">
        <label for="file-upload" class="custom-file-button">Select file</label>
        <input type="file" name="file" id="file-upload" accept=".xlsx" onchange="displayFileName()">
        <span id="file-name">No file chosen</span>
    </div>  
    <input type="submit" value="Convert">
</form>
    </div>
    <div id="loading" style="display:none;">Converting... Please wait.</div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
