<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to KML Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <img src="chakufoods-white.jpg" alt="Chaku Logo" class="logo">
        <h1 class="main-title">Chaku Convert</h1>
    </div>


    
    <div class="form-container">
        <h2>Upload your desired Excel File here</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
        <img src="pngwing.com.png" alt="Hand pointing down" class="hand-icon">


        <div class="custom-file-upload">
        <label for="file-upload" class="custom-file-button">Select file</label>
        <input type="file" name="file" id="file-upload" accept=".xlsx" onchange="displayFileName()">
        <span id="file-name">No file chosen</span>
    </div>  
    <input type="submit" value="Convert">
</form>
    </div>
    <div id="loading" style="display:none;">Converting... Please wait.</div>

    <script src="script.js"></script>
</body>
</html>
